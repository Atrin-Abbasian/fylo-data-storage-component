<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Raleway">
    <link rel="stylesheet" href="css/style.css">
    <title>Fylo data storage component</title>
</head>

<body>

    <!-- main section -->

    <section class="main-section">
        <section class="container">
            <section class="row d-flex justify-content-around main-row">
                <section class="col-xs-10 col-lg-4 left-col">
                    <div>
                        <img src="images/logo.svg" alt="logo" class="logo">
                        <img src="images/icon-document.svg" alt="document" class="icons doc-icon">
                        <img src="images/icon-folder.svg" alt="folder" class="icons folder-icon">
                        <img src="images/icon-upload.svg" alt="upload" class="icons upload-icon">
                    </div>
                </section>
                <section class="col-xs-10 col-lg-6 right-col">
                    <div class="right-content">
                        <p class="top-content">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
                        <div class="progress progress-section">
                            <div class="progress-bar progress-bar-section" style="width: 75%;"></div>
                            <div class="progress-circle"></div>
                        </div>
                        <p class="zero-gb"><strong>0 GB</strong></p>
                        <p class="thousand-gb"><strong>1000 GB</strong></p>
                    </div>
                    <div class="message d-flex">
                        <p class="message-num my-auto">185</p>
                        <p class="message-text my-auto ml-2">GB LEFT</p>
                    </div>
                    <div class="message-path"></div>
                </section>
            </section>
        </section>
    </section>

    <!-- end of main section -->

</body>

</html>
